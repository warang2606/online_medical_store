<div class="container">
    <div *ngFor="let cart of cartList">
        <div class="card">
            <div class="row">
                <div class="col-4">
                    <img [src]="cart?.product?.image" class="img-fluid" />
                </div>
                <div class="col-4">
                    <p style="font-weight: bold; font-size: x-large;">{{cart?.product?.productname}}</p>
                    <p  style="font-size: large;">MRP:- â‚¹{{cart?.mrpPrice}}</p>
                </div>
               <div class="col-4">
                <p>Quantity:- <button (click)="onIncreaseQunatity(cart)" class="btn btn-primary btn-sm">+</button>&nbsp;{{cart?.quantity}}&nbsp;<button (click)="onDecreaseQunatity(cart)" class="btn btn-primary btn-sm">-</button></p>
                <p>Total:-{{getTotal(cart?.quantity,cart?.mrpPrice)}}</p>
               </div>
            </div>
