    <mat-button-toggle-group [value]="category" (change)="getProductByCategory($event)">
        <mat-button-toggle *ngFor="let item of getCategoryList" [value]="item?.value" >{{item?.name}}</mat-button-toggle>

<br />
<div class="centered">
<div class="container">
    <div *ngFor="let product of productList">
        <div class="card">
            
            <div class="row">
                <div class="col-3">
                    <img [src]="product?.image" class="img-fluid" />
                </div>
                 <div class="col-9">
                    <div class="row">
                        <p style="font-weight: bold; font-size: x-large;">{{product?.productname}}</p>
                        <p>{{product?.measurment}}</p>
                        <p style="font-size: large;">MRP:- â‚¹{{product?.mrpPrice}}</p>
                        <p style="font-size: large;">Available Quantity:- {{product?.quantity}}</p>
                    </div>

                 </div>
                <div class="row">
                    <p style="font-weight: bold;font-size: large">Description:</p> <p>{{product?.description}}</p>
                </div>
                <div class="row">
                    <div class="col-8">
                        <p>Order Quantity:-<input type="number" [id]="product?.productId" /></p>
                    </div>
                    <div class="col-4">
                        <button (click)="addToCart(product)" mat-raised-button color="primary">Add to Cart</button>
                    </div>
                </div>
            </div>
        </div>
        <br><br>
    </div>
</div>
</div>

<div *ngIf="productList.length>0" class="centered">
    <app-paging [totalItem]="totalItem" [pageSize]="pageSize" [offset]="offset"
        (onNextPageClick)="onNextPageClick($event)" (onPreviousPageClick)="onPreviousPageClick($event)"
        (onFirstPageClick)="onFirstPageClick($event)" (onLastPageClick)="onLastPageClick($event)"></app-paging>
</div>
